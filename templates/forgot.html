<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in & Sign up Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}" />
</head>
<body>
  <main>
    <div class="box">
      <div class="inner-box">
        <div class="forms-wrap">
          <!-- Forgot Password Form -->
          <form autocomplete="off" class="forgot-password-form" method="POST">
            <div class="logo">
              <h4>SWIFT STOCK</h4>
            </div>

            <div class="heading">
              <h2>Forgot password?</h2>
            </div>

            <div class="actual-form">
              <!-- Email Input Section -->
              <div class="input-wrap" id="email-section">
                <input
                  type="text"
                  minlength="4"
                  class="input-field"
                  id="email-input"
                  autocomplete="off"
                  placeholder="Enter Email"
                  required
                />
              </div>

              <!-- Verification Code Section (lilitaw after submit ng email) -->
              <div class="input-wrap" id="verification-section" style="display: none;">
                <input
                  type="password"
                  minlength="4"
                  class="input-field"
                  id="verification-code"
                  autocomplete="off"
                  placeholder="Enter Verification Code"
                  required
                />
              </div>

              <!-- Submit Button -->
              <input type="submit" value="Submit" class="sign-btn" id="submit-btn" />
            </div>
          </form>

        </div>

        <!-- Carousel Section -->
        <div class="carousel">
          <div class="images-wrapper">
            <img src="{{ url_for('static', filename='images/rts.png') }}" class="image img-1 show" alt="" />
            <img src="#" class="image img-2" alt="" />
            <img src="{{ url_for('static', filename='images/image3.png') }}" class="image img-3" alt="" />
          </div>

          <div class="text-slider">
            <div class="text-wrap">
              <div class="text-group">
                <h2>Real-Time Stock Price Analyzer</h2>
                <h2>EXCLUSIVELY FOR PUP-T</h2>
                <h2>Meet the Team</h2>
              </div>
            </div>

            <div class="bullets">
              <span class="active" data-value="1"></span>
              <span data-value="2"></span>
              <span data-value="3"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="{{ url_for('static', filename='js/carousel.js') }}"></script>
  <script src="{{ url_for('static', filename='js/forgot.js') }}"></script> 
</body>
</html>
