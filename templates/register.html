<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <div class="box">
      <div class="inner-box">
        <div class="forms-wrap">
          <!-- Sign-In Form -->
          <form autocomplete="off" class="sign-in-form" method="POST">
            <div class="logo">
              <img src="pupt.png" alt="PUPT" />
              <h4>REAL-TIME STOCK PRICE ANALYZER</h4>
            </div>

            <div class="heading">
              <h6>Have an account already?</h6>
              <a href="loginchatgpt.html" class="toggle">Login</a>
            </div>

            <div class="actual-form">

              <!-- Social Login Section -->
              <div class="social-login">
                <button type="button" class="social-btn facebook" onclick="openPopup('facebook')">
                  <img src="fbicon.png" alt="Facebook" />
                  Register with Facebook
                </button>
                <button type="button" class="social-btn google" onclick="openPopup('google')">
                  <img src="googleicon.png" alt="Google" />
                  Register with Google
                </button>
              </div>
            </div>
          </form>

          <!-- Sign-Up Form -->
          <form autocomplete="off" class="sign-up-form" method="POST">
            <div class="logo">
              <img src="pupt.png" alt="PUPT" />
              <h4>REAL-TIME STOCK PRICE ANALYZER</h4>
            </div>

            <div class="heading">
              <h2>Get Started</h2>
              <h6>Already have an account?</h6>
              <a href="login.html" class="toggle">Login</a>
            </div>

            <div class="actual-form">
              <div class="input-wrap">
                <input
                  type="text"
                  minlength="4"
                  class="input-field"
                  autocomplete="off"
                  placeholder="Enter Email"
                  required
                />
                <label>Email</label>
              </div>

              <div class="input-wrap">
                <input
                  type="email"
                  class="input-field"
                  autocomplete="off"
                  placeholder="Enter Email"
                  required
                />
                <label>Password</label>
              </div>

              <div class="input-wrap">
                <input
                  type="password"
                  minlength="4"
                  class="input-field"
                  autocomplete="off"
                  placeholder="Enter Password"
                  required
                />
                <label>Password</label>
              </div>

              <input type="submit" value="Register" class="sign-btn" />

              <p class="text">
                By signing up, I agree to the
                <a href="#">Terms of Services</a> and
                <a href="#">Privacy Policy</a>
              </p>
            </div>
          </form>
        </div>

        <!-- Carousel Section -->
        <div class="carousel">
          <div class="images-wrapper">
            <img src="rts.png" class="image img-1 show" alt="" />
            <img src="pup.jpg" class="image img-2" alt="" />
            <img src="./img/image3.png" class="image img-3" alt="" />
          </div>

          <div class="text-slider">
            <div class="text-wrap">
              <div class="text-group">
                <h2>Real-Time Stock Price Analyzer</h2>
                <h2>EXCLUSIVELY FOR PUP-T</h2>
                <h2>Meet the Team</h2>
              </div>
            </div>

            <div class="bullets">
              <span class="active" data-value="1"></span>
              <span data-value="2"></span>
              <span data-value="3"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- JavaScript Files -->
  <script src="carousel.js"></script>
  <script src="jspopup.js"></script>
</body>
</html>
