<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RTSPA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    #homebtn {
      font-size: 1.5rem;
      text-decoration: none;
      color: white;
    }
    nav {
      z-index: 1100;
    }
    .nav-link {
      margin-right: 20px;
    }
    #search {
      width: 300px;
      padding: 5px;
      border-radius: 5px;
    }
    #suggestions {
      position: absolute;
      width: 300px;
      max-height: 200px;
      overflow-y: auto;
      background-color: #efefef;
    }
    #suggestions:hover {
      background-color: rgb(202, 255, 252)
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-md bg-dark py-3" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <span class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon">
        </span>
        <span><a id="homebtn" href="{{ url_for('home') }} ">Real-Time Stock Price Analysis</a></span>
      </a>
      <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-5">
        <span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navcol-5">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="{{ url_for('home') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('add_stocks') }}">My Stocks</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <div style="position: relative;">
              <input type="text" id="search" placeholder="Search Stocks">
              <div id="suggestions" style="background-color:#eee;"></div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

 <!-- Trending Stocks Section -->
<div class="container mt-5">
  <h3 class="mb-4">Trending Stocks</h3>
  <div class="row">
    
    {% for stock in stocks %}
    <div class="col-md-4 mb-3">
      <div class="card">
        <div class="card-body" style="transform:rotate(0)">
          <a href="/spiaa?symbol={{stock.symbol}}&name={{stock.name}}" class="stretched-link"> </a>
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h5 class="card-title mb-0">{{stock.symbol}}</h5>
              <small class="text-muted">{{stock.name}}</small>
            </div>
            <div class="text-end">
              <h4 class="mb-0">${{stock.price}}</h4>
              <span class="text-muted">
                <i class="fas fa-minus"></i> {{stock.percent}}%
              </span>
            </div>
          </div>
          <hr>
          <div class="d-flex justify-content-between">
            <div>
              <small class="text-muted">Day High</small>
              <p class="mb-0">${{stock.high}}</p>
            </div>
            <div>
              <small class="text-muted">Day Low</small>
              <p class="mb-0">${{stock.low}}</p>
            </div>
            <div>
              <small class="text-muted">Volume</small>
              <p class="mb-0">{{stock.volume}}K</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
